<div class="container-fluid">
 
  <div class="row">

    <div class="col-lg-6">
      <!-- <h3> {{item.id}}</h3> -->
      <h3>{{applicationName}}</h3>
      <div class="row" >
         
        <div class="col-md-6" *ngFor="let item of componentResponse; let i = index">
          <table class="table table-hover">
            <thead (click)="getComponentStats(i);">
              <th colspan="5" class="theading">{{item.id}}</th>
            </thead>
            <tbody>
              <tr>
                <td *ngFor="let item of item.probes| slice:0:5" [ngClass]="{
         'text-success':item.status === 1,
         'text-primary':item.status=== 0}">
                </td>
    
              </tr>
              <tr>
                <td *ngFor="let item of item.probes| slice:5:10" [ngClass]="{
         'text-success':item.status === 1,
         'text-primary':item.status=== 0}"></td>
    
              </tr>
              <tr>
                <td *ngFor="let item of item.probes| slice:10:15" [ngClass]="{
         'text-success':item.status === 1,
         'text-primary':item.status=== 0}"></td>
    
              </tr>
              <tr>
                <td *ngFor="let item of item.probes| slice:15:20" [ngClass]="{
         'text-success':item.status === 1,
         'text-primary':item.status=== 0}"></td>
    
              </tr>
              <tr>
                <td *ngFor="let item of item.probes| slice:20:25" [ngClass]="{
         'text-success':item.status === 1,
         'text-primary':item.status=== 0}"></td>
    
              </tr>
            </tbody>
          </table>
        </div>
      </div>
